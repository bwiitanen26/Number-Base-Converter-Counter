<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Base Converter</title>
  <style>
    div {
      display: flex;
      width: 325px;
      height: 30px;
      margin-bottom: 10px;
    }
    body {
      text-align: center;
      width: 350px;
      height: 360px;
      outline-width:1px;
      outline-color: black;
    }
    button {
      box-shadow: 0 5px black;
      cursor: pointer;
      margin-bottom: 5px;
      border-radius: 8px;
      font-size: 16px;
    }
    button:hover {
      background-color: lightgray;
    }
    button:active {
      background-color: lightgray;
      box-shadow: 0 3px black;
      transform: translateY(2px);
    }
    p {
      text-align: left;
      margin:auto;
      width: 100px;
      height: 30px;
      line-height: 30px;
    }
    input {
      margin: auto;
      width: 250px;
      height: 30px;
    }
  </style>
</head>

<body>
  Base Converter Main Page


  <div>
    <p>Decimal:</p>
    <input id = "decField"></textarea>
  </div>
  <div>
    <p>Binary:</p>
    <input id = "binField"></textarea>
  </div>
  <div>
    <p>Octal:</p>
    <input id = "octField"></textarea>
  </div>
  <div>
    <p>Hexadecimal:</p>
    <input id = "hexField"></textarea>
  </div>
  <div>
    <p>ASCII:</p>
    <input id = "asciiField"></textarea>
  </div>
  
  <button id="toTextConButton">Text Converter</button>  

  
  <script src="mainpage.js"></script>
</body>

</html>
