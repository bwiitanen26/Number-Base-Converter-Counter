<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Base Converter</title>
  <style>
    div {
      display: flex;
      width: 325px;
      height: 30px;
      margin-bottom: 10px;
    }

    body {
      text-align: center;
      width: 350px;
      height: 360px;
      outline-width: 1px;
      outline-color: black;
    }

    button {
      width: 150px;
      height: 50px;
      cursor: pointer;
      margin: 5px;
      border-radius: 4px;
      font-size: 16px;
      border: 1px black solid;
      transition-duration: 0.3s;
    }

    button:hover {
      background-color: rgb(200, 200, 200);
    }

    button:active {
      background-color: rgb(200, 200, 200);
    }

    p {
      text-align: left;
      margin: auto;
      width: 100px;
      height: 30px;
      line-height: 30px;
    }

    input {
      margin: auto;
      width: 250px;
      height: 30px;
    }
  </style>
</head>

<body>
  <h1>Base Converter Main Page</h1>

  <div>
    <p>Decimal:</p>
    <input type="text" id="decField"></input>
  </div>
  <div>
    <p>Binary:</p>
    <input id="binField"></input>
  </div>
  <div>
    <p>Octal:</p>
    <input id="octField"></input>
  </div>
  <div>
    <p>Hexadecimal:</p>
    <input id="hexField"></input>
  </div>
  <div>
    <p>ASCII:</p>
    <input id="asciiField"></input>
  </div>

  <button id="toTextConButton">Text Converter</button>


  <script src="mainpage.js"></script>
</body>

</html>
