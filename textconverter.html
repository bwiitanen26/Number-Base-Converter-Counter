<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Text Converter</title>
        <style>
            div {
                display: flex;
            }
            .buttons {
                margin: auto;
                width: 325px;
            }
            body {
                text-align: center;
                width: 550px;
                height: 310px;
                background-color: rgb(30, 30, 30);
            }
            h1 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color: rgb(190, 190, 190);
            }
            h2 {
                margin: auto;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color: rgb(190, 190, 190);
                margin-bottom: 5px;
            }
            textarea {
                margin: auto;
                height: 167px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color: rgb(30, 30, 30);
                border-radius: 4px;
            }
            textarea:focus {
                outline: none;
                box-shadow: 0 0 0 3px rgb(190, 190, 190);
                transition: box-shadow 0.3s ease;
            }
            button {
                width: 150px;
                height: 50px;
                cursor: pointer;
                margin: auto;
                margin-top: 10px;
                border-radius: 4px;
                font-size: 16px;
                color: rgb(30, 30, 30);
                background-color: rgb(190, 190, 190);
                border: 1px black solid;
                transition-duration: 0.3s;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            button:hover {
                background-color: rgb(200, 200, 200);
            }
            button:active {
                background-color: rgb(200, 200, 200);
            }
        </style>
    </head>

    <body>
        <h1>Text Converter</h1>

        <div>
            <h2>Text</h2>
            <h2>Binary</h2>
        </div>

        <div>
            <textarea id="textField" cols="30" rows="10"></textarea>
            <textarea id="binTextField" cols="30" rows="10"></textarea>
        </div>

        <div class="buttons">
            <button id="toMainPageButton">Base Converter</button>
            <button id="clearFieldsButton">Clear</button>
        </div>

        <script src="textconverter.js"></script>
    </body>
</html>
